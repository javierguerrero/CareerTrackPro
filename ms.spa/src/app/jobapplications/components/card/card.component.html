<mat-card>
  <mat-card-header>
    <mat-card-title>{{ jobApplication.Position }}</mat-card-title>
    <mat-card-subtitle>{{ jobApplication.Organization }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ jobApplication.Position }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      [routerLink]="['/jobapplications/edit', jobApplication.Id]"
      color="primary"
    >
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <span class="spacer"></span>
    <button
      mat-button
      mat-raised
      [routerLink]="['/jobapplications', jobApplication.Id]"
    >
      <mat-icon>more_horiz</mat-icon>
      More
    </button>
  </mat-card-actions>
</mat-card>
